<!DOCTYPE html>
<html>
<head>

    <title>Главная страница</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body onload="LoadCanvases(); GetCurrentUser();">
    <a href="register.html">Регистрация нового пользователя</a>

    <h3>Вход для зарегистрированных пользователей</h3>
    <div class="container">
        <h3>Вход для зарегистрированных пользователей</h3>
        <form>
            <div class="msgClass">
                <div id="msgAuth"></div>
                <div id="msg"></div>
                <ul id="formError"></ul>
            </div>
            <div>
                <label for="">Email: </label><br />
                <input type="text" id="Email" name="Email">
            </div>
            <div>
                <label for="">Пароль: </label><br />
                <input type="password" id="Password" name="Password">
            </div>
        </form>
        <button id="loginBtn" onclick="ParseResponseMsg();">Войти</button>
    </div>

    <a href="api/Account/LogOff">Выход</a>
    <!-- Кнопка пуска модальное окно -->
    <div id="CreateMsg"></div>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" onclick="LoadUsers();">
        Создать новое полотно
    </button>


    <!-- Модальное окно -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Добавление нового полотна</h4>
                </div>
                <div class="modal-body">
                    Введите название полотна:<br>
                    <input id="canvasName" type="text" name="Название полотна"><br>
                    Выберите пользователей, которым вы хотите разрешить рисовать:<br>
                    <select id="loginspicker" class="selectpicker" multiple></select>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="PostCanvas();" data-dismiss="modal">Создать</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <h1> Список всех полотн</h1>
    <table id="canvasTable"></table>



    <script src="MainPageScripts.js"></script>
    <script>window.setInterval(LoadCanvases, 5000);</script>

</body>
</html >
